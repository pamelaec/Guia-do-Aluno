<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4abdac"/>
  <title></title>
  
  <link rel="stylesheet" href="../Vagas/Vagas.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">PUBLICAR VAGAS</h1>     
      <div class="contact">
        <form id="gda-vagas">
          <p>
            <label>Título da Publicação</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Telefone para contato</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Descrição da vaga</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">ENVIAR</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="publi">
      <h2>VAGAS ADICIONADAS RECENTEMENTE</h2>
      <div id="msg"></div> 

  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script> 
  <script src="./FirebaseVagas.js"></script>
</body>
</html>
