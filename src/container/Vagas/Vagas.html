<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<meta charset="utf-8">
		<title>Vagas em república</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
        <script type="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
	</head>

	<body>    
            <div class="container">
                <h2>Anúncios de vagas</h2>
                <br>
                <div class="row text-center">
                    <a href="#" data-toggle="modal" data-target="#siteModal">
                        <button type="button" class="btn btn-success">Publicar vaga</button>
                    </a>
                </div>
                    <br>
                    <h2>Publicações recentes:</h2><br>                       
                    <div class="modal fade" id="siteModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <!--FORMULARIO DO CADASTRO -->
                            <form>
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Preencha os dados abaixo:</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span>&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                    <div class="col-12">
                                                        <table class="table">
                                                            <tr>
                                                                <td><label for="titulo">Titulo:</label></td>
                                                                <td><input type="text" 
                                                                    class="form-control" 
                                                                    id="userTitulo" 
                                                                    name="Titulo"
                                                                     placeholder="Titulo da publicação"></td>
                                                            </tr>            
                                                            <tr>
                                                                <td><label for="telefone">Telefone:</label></td>
                                                                <td><input type="text" 
                                                                    class="form-control"
                                                                     id="userTelefone" 
                                                                     name="Telefone" 
                                                                     pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$" 
                                                                     placeholder="Ex: (00) 0000-0000"></td>
                                                            </tr>
                                                            <tr>
                                                                <td><label for="message">Descrição da vaga: </label></td>
                                                                <td><textarea 
                                                                    type="message" 
                                                                    class="form-control"
                                                                     id="userMessage"
                                                                      name="Message"
                                                                       placeholder="Descrição da Vaga "></textarea>
                                                            </tr>
                                                        </table>                                            
                                                    </div>
                                            </div> 
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" name="publicar" id="publicar" class="btn btn-success">Publicar</button>
                                        </div>                        
                                    </div>
                           </form>
                        </div>
            </div>
          <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
<script src="./ContatoVagas.js"></script>

	</body>
</html>
